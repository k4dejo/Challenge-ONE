<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="encriptador">
      <img class="logo" src="img/logo.png" />
      <div class="Maindiv">
        <div class="textBoxs">
          <div class="text-wrapper-2">Ingrese el texto aqui</div>
          <textarea class="textEncripted" placeholder="Ingrese el texto aqui" name="" id="" cols="50" rows="10"></textarea>
          <div class="frame-2">
            <button class="btn btnBlue" onclick="encryptText(captureTextData())">Encriptar</button>
            <button class="btn btnWhite" onclick="decryptText(captureTextData())">Desencriptar</button>
          </div>
          <div class="frame-3">
            <img class="bi-exclamation" src="img/bi-exclamation-circle-fill.svg" />
            <p class="text-wrapper-3">Solo letras minúsculas y sin acentos</p>
          </div>
        </div>
        <div class="overlap-group">
          <img class="imgVoid" src="img/mu-eco.png" />
          <div class="frame">
            <div class="text-wrapper">Ningún mensaje fue encontrado</div>
            <p class="p">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
